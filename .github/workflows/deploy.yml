name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Checkout the code from repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (for multi-platform builds and caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Extract metadata for Docker image (tags, labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/todo-app
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # Step 5: Build and push Docker image to registry
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 6: Deploy to VPS via SSH with Docker Compose
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script: |
            # Navigate to application directory
            cd /home/${{ secrets.EC2_USERNAME }}/todo-app || mkdir -p /home/${{ secrets.EC2_USERNAME }}/todo-app && cd /home/${{ secrets.EC2_USERNAME }}/todo-app

            # Create or update .env file with secrets
            cat > .env << EOF
            GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            BETTER_AUTH_URL=${{ secrets.BETTER_AUTH_URL }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            EOF

            # Download docker-compose.yml from repository
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml -o docker-compose.yml

            # Logout from any existing Docker registry sessions to ensure clean pull
            docker logout ghcr.io 2>/dev/null || true

            # Pull the latest images (public images don't need authentication)
            docker-compose pull

            # Stop and remove old containers
            docker-compose down

            # Start services with docker-compose
            docker-compose up -d

            # Wait for services to be healthy
            sleep 15

            # Show running containers and recent logs
            docker-compose ps
            docker-compose logs --tail=50

            # Clean up old images
            docker image prune -af

      # Step 7: Send deployment notification (optional)
      - name: Deployment notification
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "Image: ${{ steps.meta.outputs.tags }}"
          echo "Deployed to: ${{ secrets.EC2_HOST }}"
